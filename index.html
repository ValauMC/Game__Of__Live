<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Vida</title>
    <link rel="stylesheet" href="Css/Styles.css">
</head>

<body>
    <header>
        <h1>Juego de la Vida</h1>
        <div class="header__buttons">
            <span class="header__btn header__btn--Start" onclick="startGame()">Iniciar</span>
            <span class="header__btn header__btn--Stop" onclick="stopGame()">Detener</span>
            <span class="header__btn header__btn--Clear" onclick="clearBoard()">Limpiar</span>
            <span id="show" class="header__btn header__btn--next">Mostrar</span>
        </div>
    </header>

    <main>
        <div id="gameBoard"></div>
    </main>

    <script src="Js/script.js"></script>
</body>
</html>
